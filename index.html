<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quitters Day Countdown</title>
  <style>
    :root{
      --bg1:#070A12;
      --bg2:#0B1024;
      --glass: rgba(255,255,255,.08);
      --glass2: rgba(255,255,255,.14);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.65);
      --shadow: 0 20px 60px rgba(0,0,0,.55);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: ui-sans-serif, -apple-system, system-ui, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 20% 10%, #2b5cff33, transparent 55%),
        radial-gradient(1000px 700px at 80% 20%, #ff2bd633, transparent 55%),
        radial-gradient(900px 650px at 50% 90%, #2bffb833, transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }
    .phone{
      width:min(420px, 92vw);
      border-radius:36px;
      padding:22px 18px 18px;
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      border:1px solid rgba(255,255,255,.14);
      box-shadow: var(--shadow);
      position:relative;
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
    }
    .notch{
      width:150px; height:28px;
      border-radius:0 0 18px 18px;
      margin: -10px auto 12px;
      background: rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.08);
    }
    .date{
      text-align:center;
      font-size:14px;
      letter-spacing:.4px;
      color:var(--muted);
      margin:4px 0 8px;
    }
    .big{
      text-align:center;
      font-weight:650;
      font-size:64px;
      line-height:1;
      margin:4px 0 10px;
      text-shadow: 0 10px 30px rgba(0,0,0,.45);
    }
    .sub{
      text-align:center;
      color:var(--muted);
      font-size:15px;
      margin-bottom:18px;
    }
    .grid{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:10px;
      margin: 10px 0 14px;
    }
    .card{
      background: var(--glass);
      border:1px solid rgba(255,255,255,.12);
      border-radius:18px;
      padding:12px 10px;
      text-align:center;
    }
    .num{
      font-size:22px;
      font-weight:700;
      margin-bottom:2px;
    }
    .lbl{
      font-size:11px;
      color:var(--muted);
      letter-spacing:.35px;
      text-transform:uppercase;
    }
    .meme{
      margin-top:12px;
      padding:14px 14px;
      border-radius:18px;
      background: linear-gradient(180deg, var(--glass2), var(--glass));
      border:1px solid rgba(255,255,255,.14);
      font-size:14px;
      line-height:1.35;
    }
    .meme b{color:var(--text)}
    .footer{
      display:flex;
      justify-content:space-between;
      gap:10px;
      margin-top:12px;
      color:var(--muted);
      font-size:12px;
    }
    .pill{
      padding:8px 10px;
      border-radius:999px;
      background: rgba(0,0,0,.25);
      border:1px solid rgba(255,255,255,.10);
      white-space:nowrap;
    }
    a{color:inherit}
  </style>
</head>
<body>
  <main class="phone" role="img" aria-label="Lock screen style countdown to Quitters Day (Jan 9)">
    <div class="notch"></div>

    <div class="date" id="todayLine">—</div>
    <div class="big" id="titleTime">QUIT</div>
    <div class="sub" id="subtitle">Countdown to Quitters Day (Jan 9)</div>

    <section class="grid" aria-label="Countdown">
      <div class="card"><div class="num" id="d">—</div><div class="lbl">Days</div></div>
      <div class="card"><div class="num" id="h">—</div><div class="lbl">Hours</div></div>
      <div class="card"><div class="num" id="m">—</div><div class="lbl">Minutes</div></div>
      <div class="card"><div class="num" id="s">—</div><div class="lbl">Seconds</div></div>
    </section>

    <div class="meme" id="memeLine">
      <b>Satirical status:</b> still “new year, new me”… <br>
      <span id="snark">calculating excuses per second…</span>
    </div>

    <div class="footer">
      <div class="pill" id="targetLine">Target: Jan 9</div>
      <div class="pill" id="tzLine">Timezone: local</div>
    </div>
  </main>

<script>
  // Target: Jan 9 (00:00:00). If we’re past it this year, target next year.
  function getNextQuittersDay(now){
    const year = now.getFullYear();
    let target = new Date(year, 0, 9, 0, 0, 0); // Jan=0, day=9
    if (now >= target) target = new Date(year + 1, 0, 9, 0, 0, 0);
    return target;
  }

  const el = (id)=>document.getElementById(id);

  function pad(n){ return String(n).padStart(2, "0"); }

  function formatDateLine(d){
    return d.toLocaleDateString(undefined, { weekday:"long", year:"numeric", month:"long", day:"numeric" });
  }

  function tick(){
    const now = new Date();
    const target = getNextQuittersDay(now);
    const diff = target - now;

    // If diff is negative for any weird clock issues, clamp at 0.
    const ms = Math.max(0, diff);

    const totalSeconds = Math.floor(ms / 1000);
    const days = Math.floor(totalSeconds / 86400);
    const hours = Math.floor((totalSeconds % 86400) / 3600);
    const mins = Math.floor((totalSeconds % 3600) / 60);
    const secs = totalSeconds % 60;

    el("d").textContent = days;
    el("h").textContent = pad(hours);
    el("m").textContent = pad(mins);
    el("s").textContent = pad(secs);

    // Big “lock screen” headline
    el("titleTime").textContent = `${days}d ${pad(hours)}:${pad(mins)}:${pad(secs)}`;

    el("todayLine").textContent = formatDateLine(now);
    el("targetLine").textContent = `Target: Jan 9, ${target.getFullYear()} 00:00`;
    el("tzLine").textContent = `Timezone: ${Intl.DateTimeFormat().resolvedOptions().timeZone || "local"}`;

    // Rotating snark lines
    const snark = [
      "warming up the ‘I’ll start Monday’ engine…",
      "hydrating the excuses…",
      "updating calendar: ‘Rest Day’ (x365)…",
      "loading motivational quote to ignore…",
      "charging the gym membership I won’t use…",
      "rehearsing: ‘It’s been a busy week’…"
    ];
    const idx = Math.floor((now.getTime()/1000) % snark.length);
    el("snark").textContent = snark[idx];
  }

  tick();
  setInterval(tick, 250);
</script>
</body>
</html>
